<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Recipe App</title>
  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome 6.4.0 CSS File -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/main.css" />
  <!---------------------------Scripts--------------------------->
  <!-- Bootstrap Bundle Link (PopperJs included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Font Awesome Js File -->
  <script src="js/all.min.js" defer></script>
  <!-- Main Js File -->
  <script src="js/main.js" defer></script>
</head>

<body class="vh-100">
  <!-- Start Recipe Details Modal -->
  <div class="recipe-details-modal bg-dark position-fixed z-3 pt-5  rounded text-white">
    <button type="button" class="btn-close  bg-white position-absolute" aria-label="Close"></button>
    <div class="overflow-y-auto h-100 recipe-content p-3">
    </div>
  </div>
  <!-- End Recipe Details Modal -->

  <div class="body-overlay position-fixed w-100 h-100 ">
    <!-- Start Search-box Container -->
    <div class="search-container container mt-5">
      <div class="row justify-content-center px-3 px-md-0">
        <div class="col-md-8 col-lg-5" role="search">
          <div class="position-relative">
            <input type="text" role="searchbox" class="form-control" id="searchInput"
              placeholder="Type terms to search" />
            <button role="search" class="position-absolute top-50 h-100 border-0 bg-transparent" id="searchBtn">
              <i class="fa-solid fa-magnifying-glass  search-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Search-box Container -->
    <!-- Start Search Result Section -->
    <section class="search-result container   mt-4 d-none">
      <div class="container h-100 ">
        <div class="rounded bg-light h-100">
          <div class="row cards-holder  gy-4 pb-4 overflow-y-auto h-100">
          </div>
        </div>
      </div>
    </section>
    <!-- End Search Result Section -->
  </div>
